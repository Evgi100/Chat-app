<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Web Chat</title>
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h2 class="header__message">join the chat</h2>
            </div>
            <div class="form-field">
                <label class="form-filed__label" >Display name</label>
                <input name="name" autofocus type="text" placeholder="Your user name in the chat">
            </div>
            <div class="form-field ">
                <label class="form-filed__label">Room Name</label>
                <input type="text" name="room" placeholder="Chat room you want to join">
            </div>
            <div class="form-field ">
                <button class="form-field__btn">Join</button>
            </div>
        </form>
    </div>
</body>

</html>
